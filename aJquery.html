<html>
<head>
<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js">
</script>
</head>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("test").hide();
    $("p").hide();
  });
});
</script>
</head>

<body>
<h2 class="test">This is a heading with class test</h2>
<h2>This is a heading with no class specify</h2>
<p>This is a paragraph.</p>
<p class="test">This is another paragraph. with class = test </p>
<div>This is div no class</div>
<div class="test">This is div with class = test </div>
<button>Click me</button>
</body>

</html>
